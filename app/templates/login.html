<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h2>Sign In</h2>
        <form action="" role="form" method="post" name="login">
          <div class="form-group">
            {{form.hidden_tag()}}
            <label for="openid">
              Please enter your OpenID, or select one of the providers below
            </label>
            {{form.openid(class='form-control')}}
            {% for error in form.errors.openid %}
            <div class="alert alert-danger">{{error}}</div>
            {% endfor %}
            <!-- Might need to add ul inline here -->
            {% for pr in providers %}
            <a href="javascript:set_openid('{{pr.url}}', '{{pr.name}}');">
              <button type="button" class="btn btn-default">{{pr.name}}</button>
            </a>
            {% endfor %}
          </div>
          <div class="checkbox">
            <label>
              {{form.remember_me}} Remember Me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
</section>

<script type="text/javascript">
    function set_openid(openid, pr) {
        u = openid.search('<username>')
        if (u != -1) {
            // openid requires username
            user = prompt('Enter your ' + pr + ' username:')
            openid = openid.substr(0, u) + user
        }
        form = document.forms['login'];
        form.elements['openid'].value = openid
    }
</script>
{% endblock %}
