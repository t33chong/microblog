<div class="media">
  <a class="pull-left" href="{{url_for('user', nickname=post.author.nickname)}}">
    <img class="media-object" src="{{post.author.avatar(50)}}">
  </a>
  <div class="media-body">
    <a href="{{url_for('user', nickname=post.author.nickname)}}">
      <span class="label label-default">{{post.author.nickname}} <small>{{MomentJS(post.timestamp).from_now()}}</small></span>
    </a>
    <br>
    {{post.body}}
  </div>
</div>
