<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<section>
  <div class="container-fluid">
    {% autoescape false %}
    <h2>{{_('Search results for "%(query)s":', query=query)}}</h2>
    {% endautoescape %}
    {% for post in results %}
        {% include 'post.html' %}
    {% endfor %}
  </div>
</section>
{% endblock %}
